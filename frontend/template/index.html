<!DOCTYPE html>
<html>
<head>
  <title>Produk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Daftar Produk</h1>
  <ul>
    {% for name, price in products %}
    <li>{{ name }} - Rp{{ price }}</li>
    {% endfor %}
  </ul>

  <h2>Gambar Produk</h2>
  {% for img in images %}
    <img src="{{ img }}" width="200" />
  {% endfor %}
</body>
</html>
