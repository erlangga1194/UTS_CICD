<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Produk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .product-item {
      background: #fff;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      font-size: 18px;
    }

    .images-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .images-gallery img {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Daftar Produk Kucing</h1>
  <div class="product-list">
    {% for name, price in products %}
      <div class="product-item">
        {{ name }} <br>
        <strong>Rp{{ price }}</strong>
      </div>
    {% endfor %}
  </div>

  <h2>Gambar Produk</h2>
  <div class="images-gallery">
    {% for img in images %}
      <img src="{{ img }}" alt="Produk">
    {% endfor %}
  </div>

</body>
</html>
