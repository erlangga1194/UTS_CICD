name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            rm -rf UTS_CICD
            sudo git clone https://github.com/erlangga1194/UTS_CICD.git
            cd UTS_CICD/frontend
            sudo docker stop ecommerce-app || true
            sudo docker rm ecommerce-app || true
            sudo docker build -t ecommerce-app .
            sudo docker run -d -p 80:5000 ecommerce-app
